<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      .main_box {
        display: flex;
        gap: 20px;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .box {
        background-color: red;
        height: 100px;
        width: 100%;
        color: white;
        margin-bottom: 10px;
        text-align: center;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Flex Box</h1>
    <div class="main_box">
      <div class="box">div 1</div>
      <div class="box">div 2</div>
      <div class="box">div 3</div>
      <div class="box">div 4</div>
    </div>
  </body>
</html>
